version: 2.1
jobs:
  build:
    docker:
      - image: cimg/python:3.10.1
      - image: redis:alpine
        name: redis
    environment:
      REDIS_HOST: redis  # Define el host de Redis para CircleCI
    steps:
      - setup_remote_docker:
          version: 20.10.7
      - checkout
      - run:
          name: Build Docker image
          command: docker build -t ajedrez-2024-nacho2307 .
      - run:
          name: Check Redis availability
          command: |
            for i in {1..10}; do
              if redis-cli -h redis ping; then
                echo "Redis is ready!"
                break
              else
                echo "Waiting for Redis..."
                sleep 2
              fi
            done
      - run:
          name: Run tests in Docker
          command: docker run -e REDIS_HOST=redis ajedrez-2024-nacho2307
      - run:
          name: Setup Code Climate test-reporter
          command: |
            curl -L https://codeclimate.com/downloads/test-reporter/test-reporter-latest-linux-amd64 > ./cc-test-reporter
            chmod +x ./cc-test-reporter
            ./cc-test-reporter before-build
      - run:
          name: Upload CodeClimate coverage report
          command: ./cc-test-reporter after-build
